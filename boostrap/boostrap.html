<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="micss.css">
  </head>
  <body class="container">

    <div class="row">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Paginas interesantes

                <ul class="dropdown-menu">

                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">youtube</a></li>
                </ul>
              </li>
            </ul>

          </div>
        </div>
      </nav>
    </div>













    <div class="row linea text-center">
        <div class="col lineafina">Hola</div>
        <div class="col lineafina" >Como</div>
        <div class="col lineafina">Estas</div>
        <div class="col lineafina">Bien</div>
    </div>  
    <div class="row linea text-center">
      <div class="col-6 lineafina">Hola</div>
      <div class="col-3 lineafina" >Como</div>
      <div class="col-2 lineafina">Estas</div>
      <div class="col-1 lineafina">Bien</div>
  </div>  
    <div class="row">
      <p class="col-7">linea 1</p>
      <p class="col-4">linea 2</p>
      <p class="col-1">linea 3</p>
    </div>  
    <div class="row">
      <p class="col-md-3 col-6">linea 1 adaptable a movil</p>
      <p class="col-md-3 col-6">linea 2 adaptable a movil</p>
      <p class="col-md-3 col-6">linea 3 adaptable a movil</p>
      <p class="col-md-3 col-6">linea 4 adaptable a movil</p>
    </div>   
    <div class="row">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imatges/foto-1.jpg" class="d-block w-100" alt="imagen1">
          </div>
          <div class="carousel-item">
            <img src="imatges/foto-2.jpg" class="d-block w-100" alt="imagen2">
          </div>
          <div class="carousel-item">
            <img src="imatges/foto-3.jpg" class="d-block w-100" alt="imagen3">
          </div>
          <div class="carousel-item">
            <img src="imatges/1.jpeg" class="d-block w-100" alt="imagen4">
          </div>          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>



  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
